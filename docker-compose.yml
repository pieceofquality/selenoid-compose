version: "3"
services:
  selenoid:
    container_name: selenoid
    network_mode: bridge
    image: "aerokube/selenoid:1.3.0"
    ports:
      - 4444:4444
    volumes:
      - ./config:/etc/selenoid:ro
      - /var/run/docker.sock:/var/run/docker.sock

  selenoid-ui:
    container_name: selenoid-ui
    network_mode: bridge
    image: "aerokube/selenoid-ui:1.3.0"
    command: -selenoid-uri 'http://selenoid:4444'
    ports:
      - 8080:8080
    links:
      - selenoid
